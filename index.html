<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book-App</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="assets/styles/output.css" />

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/d521bbec8a.js"
			crossorigin="anonymous"
		></script>

		<!-- Scripts -->
		<script src="script.js" defer></script>
	</head>
	<body>
		<!-- Header -->
		<header
			class="flex items-center justify-between px-6 py-4 outline outline-black outline-1 rounded-br-md rounded-bl-md"
		>
			<!-- Left -->
			<section class="flex items-center gap-4">
				<i class="text-xl text-indigo-600 fa-solid fa-book-open"></i>
				<h1 class="text-2xl font-medium">Book</h1>
			</section>

			<!-- Right -->
			<section class="flex items-center gap-4">
				<input
					type="checkbox"
					value="dark"
					class="toggle theme-controller bg-amber-300 border-sky-400 [--tglbg:theme(colors.sky.500)] checked:bg-blue-300 checked:border-blue-800 checked:[--tglbg:theme(colors.blue.900)] row-start-1 col-start-1 col-span-2"
				/>
				<i class="text-xl fa-solid fa-bars"></i>
			</section>
		</header>

		<!-- Categories -->
		<aside class="h-56 px-6 mt-10 overflow-y-scroll">
			<h2 class="mb-4 text-[1rem] font-semibold text-indigo-600">
				ALL CATEGORIES
			</h2>

			<ul
				class="flex flex-col gap-4 text-zinc-600 text-[0.9rem]"
				id="list"
			></ul>
		</aside>

		<!-- Main -->
		<main class="px-6 mt-6">
			<h2 class="text-2xl font-bold">
				Best Sellers <span class="text-indigo-600">Books</span>
			</h2>

			<section id="render" class="flex flex-col gap-4">
				<div>
					<h3 class="book-title">Advice How-To and Miscellaneous</h3>
					<img
						class="book-image"
						src="https://storage.googleapis.com/du-prd/books/images/9780735211292.jpg"
						alt="..."
					/>
					<h4 class="pt-4 font-bold">ATOMIC HABITS</h4>
					<p class="author">James Clear</p>
					<button class="cart-button">SEE MORE</button>
				</div>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
